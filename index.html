<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <main>
    <div class="top"></div>
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <div class="card__image">
          <img src="./src/images/image-victor.jpg" alt="Victor">
        </div>
        <div class="card__details">
          <div class="details__name">Victor Crest <span class="details__age">26</span></div>
          <div class="details__city">London</div>
        </div>
      </div>
      <div class="card__footer">
        <div class="footer__stat">
          <span class="stat__metric">80K</span>
          <p class="stat__name">Followers</p>
        </div>
        <div class="footer__stat">
          <span class="stat__metric">803K</span>
          <p class="stat__name">Likes</p>
        </div>
        <div class="footer__stat">
          <span class="stat__metric">1.4k</span>
          <p class="stat__name">Photos</p>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
  </main>
</body>

</html>
